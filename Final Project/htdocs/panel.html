<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Szukaj</button>

</div>


<div class="leftArea" style="color:#0000FF">
<ul id="gameList"></ul>
</div>

<form id="gameForm" accept-charset="utf-8">
	
<div class="mainArea">

<label>Id:</label>
<input id="gameId" name="id" type="text" disabled />

<label>Nazwa gry:</label>
<input type="text" id="nazwa" name="nazwa" required>

<label>Gatunek:</label>
<input type="text" id="gatunek" name="gatunek"/>

<label>Wydawca:</label>
<input type="text" id="wydawca" name="wydawca"/>

<label>Platformy:</label>
<input type="text" id="platformy" name="platformy"/>


<label>Rok wydania ŚWIAT</label>
<input type="text" id="rok_wydania_swiat" name="rok_wydania_swiat"/>



<label>Rok wydania POLSKA</label>
<input type="text" id="rok_wydania_polska" name="rok_wydania_polska"/>



<label>Dodał</label>
<input type="text" id="dodal" name="dodal"/>

<label>Czas dodania</label>
<input type="text" id="dodano_czas" name="dodano_czas"/>

<label>Zatwierdzone</label>
<input type="text" id="zatwierdzone" name="zatwierdzone"/>





<br>
<button id="btnSave">Zapisz</button>
<button id="btnDelete">Usuń</button>


</div>
